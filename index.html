<!doctype html>
<html>
	<head>
		<title>Neighbourhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bulma.min.css"/>
		<style>

			html{
				height: 100%;
			}

			body{
				width: 100%;
				height: 100%;
			}

			.navbar{
				height: 3.25em;
				position: fixed;
				width: 100%
			}

			.navbar-burger{
				margin-right: auto;
				margin-left: 0;
			}

			aside{
				width: 350px;
				height: 100%;
				top: 3.25em;
				z-index: 1;
				left: -450px;
				position: fixed;
				transition: 0.5s;
				overflow-x: hidden;
				background: #eeeeee;
				box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
			}

			aside section{
				display: flex;
				padding:8px;
				flex-direction: column;
			}

			aside section .field{
				margin: 0 auto;
				width: 100%;
			}

			main{
				flex: 1;
			    transition: margin-left .5s;
			    height: 100%;
			}

			#container{
				background: black;
				height: 100%;
			}

			#map{
				width: auto;
				height: 100%;
			}

			/* Show burger menu on large screens */
			@media screen and (min-width: 1088px){
				.navbar-burger {
				    display: block;
				}
			}
		</style>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a role="button" id="burger" class="navbar-burger burger" aria-label="menu" aria-expanded="false" >
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				</a>
				<a class="navbar-item" href="#">
			      <h1>My Neighbourhood</h1>
			    </a>
			</div>
		</nav>
		<main>
			<aside class="menu">
				<section>
					<div class="field">
					  <div class="control">
					    <input class="input is-rounded" type="text" placeholder="Filter" data-bind="textInput: filterTerm">
					  </div>
					</div>
					<div>
						<ul class="menu-list" data-bind="foreach: filteredPlaces">
						 	<li><a data-bind="text: $data">Team Settings</a></li>
						</ul>
					</div>
				</section>
			</aside>
			<div id="container">
				<div id="map"></div>
			</div>
		</main>
		<script>
			document.getElementById("burger").addEventListener('click',function(){
				const menu = document.getElementsByTagName("aside")[0];
				const widthPx = window.getComputedStyle(menu, null).getPropertyValue("width");

				if(menu.style.display === 'none'){
					return;
				}
				const displayed = menu.style.left == '0px';
				if(displayed){
					menu.style.left = '-'+widthPx;
				}else{
					menu.style.left = 0;
				}
			});
		</script>
		<script>
	     // TODO: Create a map variable
	     var map;
	     // TODO: Complete the following function to initialize the map
	     function initMap() {
	       // TODO: use a constructor to create a new map JS object. You can use the coordinates
	       // we used, 40.7413549, -73.99802439999996 or your own!
	        map = new google.maps.Map(document.getElementById('map'), {
	          center: {lat: 40.7413549, lng: -73.9980244},
	          zoom: 13
	        });
	     }
	   </script>
	   	<script src="assets/js/knockout.js"></script>
    	<script src="assets/js/app.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB45Zv976-xipnkRc4KTHEDNwXWd7ivSkI&v=3&callback=initMap">
   		</script>-->
	</body>
</html>
