<!doctype html>
<html>
	<head>
		<title>Neighbourhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bulma.min.css"/>
		<style>

			html{
				height: 100%;
			}

			body{
				width: 100%;
				height: 100%;
			}

			.navbar{
				height: 3.25em;
				position: fixed;
				width: 100%
			}

			.navbar-burger{
				margin-right: auto;
				margin-left: 0;
			}

			aside{
				width: 350px;
				height: 100%;
				top: 3.25em;
				z-index: 1;
				left: -450px;
				position: fixed;
				transition: 0.5s;
				overflow-x: hidden;
				background: #eeeeee;
				box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
			}

			aside section{
				display: flex;
				padding:8px;
				flex-direction: column;
				height: 90%;
			}

			aside section .field{
				margin: 0 auto;
				width: 100%;
			}

			main{
				flex: 1;
			    
			    height: 100%;
			}

			#container{
				background: black;
				height: 100%;
				transition: margin-left 0.5s;
			}

			#map{
				width: auto;
				height: 100%;
			}

			.menu-list-wrapper{
				display: flex;
				flex-direction: column;
				flex-grow: 1;
				overflow-y: scroll;
			}

			.attributes{
				text-align: center;
				font-size: 0.75em;
			}

			.menu-list-item {
				display: flex;
				flex-direction: column;
				width: 100%;
				clear: both;
				line-height: 2;
			}

			.menu-list-item a{
				display: inline;
				width: 100%;
			}

			.menu-list-item img{
				float: right;
			}

			/* Show burger menu on large screens */
			@media screen and (min-width: 1088px){
				.navbar-burger {
				    display: block;
				}
			}
		</style>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a role="button" id="burger" class="navbar-burger burger" aria-label="menu" aria-expanded="false" >
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				</a>
				<a class="navbar-item" href="#">
			      <h1>My Neighbourhood</h1>
			    </a>
			</div>
		</nav>
		<main>
			<aside class="menu">
				<section>
					<div class="field">
					  <div class="control">
					    <input class="input is-rounded" type="text" placeholder="Filter" data-bind="textInput: filterTerm">
					  </div>
					</div>
					<div class="menu-list-wrapper">
						<ul class="menu-list" data-bind="foreach: filteredPlaces">
						 	<li class="menu-list-item">
						 		<span>
						 			<a data-bind="text: name, click: $parent.selectPlace">---</a>
						 			<img src="./assets/img/favorite.svg" width="20px" height="100%" data-bind="attr: {src: favorite()? './assets/img/favorite.svg' : './assets/img/favorite-outline.svg'}, click: $parent.favoritePlace"/>
						 		</span>
						 	</li>
						</ul>
					</div>
					<div class="attributes">
						<p>Map data provided by <a href="https://developers.google.com/maps/documentation/javascript/tutorial">Google Maps API</a>.</p>
						<p>Place information provided by <a href="https://www.mediawiki.org/wiki/API:Main_page">MediaWiki API</a></p>
						<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
					</div>
				</section>
			</aside>
			<div id="container">
				<div id="map"></div>
			</div>
		</main>
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/knockout.js"></script>
		<script src="assets/js/services/placesService.js"></script>
		<script src="assets/js/services/wikipediaService.js"></script>
		<script src="assets/js/models/place.js"></script>
		<script src="assets/js/viewmodels/place.js"></script>
    	<script src="assets/js/main.js"></script>
		<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB45Zv976-xipnkRc4KTHEDNwXWd7ivSkI&v=3&callback=init">
   		</script>

	</body>
</html>
