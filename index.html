<!doctype html>
<html>
	<head>
		<title>Neighbourhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/site.min.css"/>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a role="button" id="burger" class="navbar-burger burger" aria-label="menu" aria-expanded="false" >
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				</a>
				<a class="navbar-item" href="#">
			      <h1>My Neighbourhood</h1>
			    </a>
			</div>
		</nav>
		<main>
			<aside class="menu">
				<section>
					<div class="field">
					  <div class="control">
					    <input class="input is-rounded" type="text" placeholder="Filter" data-bind="textInput: instantaneousFilterTerm">
					  </div>
					</div>
					<div class="menu-list-wrapper">
						<ul class="menu-list" data-bind="foreach: filteredPlaces">
						 	<li class="menu-list-item">
						 		<span>
						 			<a data-bind="text: name, click: $parent.selectPlace">---</a>
						 			<img src="./assets/img/favorite.svg" width="20px" height="100%" data-bind="attr: {src: favorite()? './assets/img/favorite.svg' : './assets/img/favorite-outline.svg'}, click: $parent.favoritePlace"/>
						 		</span>
						 	</li>
						</ul>
					</div>
					<div class="attributes">
						<p>Map data provided by <a href="https://developers.google.com/maps/documentation/javascript/tutorial">Google Maps API</a>.</p>
						<p>Place information provided by <a href="https://www.mediawiki.org/wiki/API:Main_page">MediaWiki API</a></p>
						<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
					</div>
				</section>
			</aside>
			<div id="container">
				<div id="map"></div>
			</div>
		</main>
    	<script src="assets/js/site.min.js"></script>
		<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB45Zv976-xipnkRc4KTHEDNwXWd7ivSkI&v=3&callback=init">
   		</script>

	</body>
</html>
