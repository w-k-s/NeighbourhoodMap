<!doctype html>
<html>
	<head>
		<title>Neighbourhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bulma.min.css"/>
		<style>

			html{
				height: 100%;
			}

			body{
				width: 100%;
				height: 100%;
			}

			.navbar{
				height: 3.25em;
				position: fixed;
				width: 100%
			}

			.navbar-burger{
				margin-right: auto;
				margin-left: 0;
			}

			aside{
				width: 350px;
				height: 100%;
				top: 3.25em;
				z-index: 1;
				left: -450px;
				position: fixed;
				transition: 0.5s;
				overflow-x: hidden;
				background: #eeeeee;
				box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
			}

			aside section{
				display: flex;
				padding:8px;
				flex-direction: column;
			}

			aside section .field{
				margin: 0 auto;
				width: 100%;
			}

			main{
				flex: 1;
			    transition: margin-left .5s;
			    height: 100%;
			}

			#container{
				background: black;
				height: 100%;
			}

			#map{
				width: auto;
				height: 100%;
			}

			/* Show burger menu on large screens */
			@media screen and (min-width: 1088px){
				.navbar-burger {
				    display: block;
				}
			}
		</style>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a role="button" id="burger" class="navbar-burger burger" aria-label="menu" aria-expanded="false" >
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				  <span aria-hidden="false"></span>
				</a>
				<a class="navbar-item" href="#">
			      <h1>My Neighbourhood</h1>
			    </a>
			</div>
		</nav>
		<main>
			<aside class="menu">
				<section>
					<div class="field">
					  <div class="control">
					    <input class="input is-rounded" type="text" placeholder="Filter" data-bind="textInput: filterTerm">
					  </div>
					</div>
					<div>
						<ul class="menu-list" data-bind="foreach: filteredPlaces">
						 	<li><a data-bind="text: name, click: $parent.selectPlace">---</a></li>
						</ul>
					</div>
				</section>
			</aside>
			<div id="container">
				<div id="map"></div>
			</div>
		</main>
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/knockout.js"></script>
		<script src="assets/js/services/wikipediaService.js"></script>
		<script src="assets/js/models/place.js"></script>
		<script src="assets/js/viewmodels/place.js"></script>
    	<script src="assets/js/main.js"></script>
		<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB45Zv976-xipnkRc4KTHEDNwXWd7ivSkI&v=3&callback=initMap">
   		</script>

	</body>
</html>
